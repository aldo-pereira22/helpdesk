<div class="container mat-elevation-z8">

    <form action="" class="form">
        <h1>Deletar Técnico Técnico</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Help Desk">

        <section class="section">
            <mat-checkbox [disabled]="true" color="primary" class="margin"> Admin </mat-checkbox>
            <mat-checkbox [disabled]="true" color="primary" class="margin"> Cliente</mat-checkbox>
            <mat-checkbox [disabled]="true" color="primary" class="margin"> Técnico </mat-checkbox>

        </section>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="tecnico.nome" name="nome" matInput disabled="true">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Hint</mat-hint>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label> CPF </mat-label>
            <input [(ngModel)]="tecnico.cpf" name="cpf" disabled="true" matInput>
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label> E-mail </mat-label>
            <input [(ngModel)]="tecnico.email" disabled="true" name="email" matInput>
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Senha</mat-label>
            <input [(ngModel)]="tecnico.senha" disabled="true" name="senha" matInput>
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>
        <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Deletar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
    <p class="fullWidth">
        Desenvolvido por: Aldo Pereira
    </p>
</div>
