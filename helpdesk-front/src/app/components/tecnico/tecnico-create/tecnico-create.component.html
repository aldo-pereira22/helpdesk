<div class="container mat-elevation-z8">

    <form action="" class="form">
        <h1>Cadastrar Técnico</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Help Desk">

        <section class="section">
            <mat-checkbox class="margin"> Admin </mat-checkbox>
            <mat-checkbox class="margin"> Cliente </mat-checkbox>
            <mat-checkbox class="margin"> Técnico </mat-checkbox>

        </section>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Ex.. Fulano de tal">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Hint</mat-hint>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label> CPF </mat-label>
            <input matInput placeholder="Ex.. 000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label> E-mail </mat-label>
            <input matInput placeholder="fulano@email.com">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="Ex..1234">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
    </form>
</div>
