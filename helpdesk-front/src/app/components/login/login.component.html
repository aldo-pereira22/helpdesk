<div class="container">
    <form class="form mat-elevation-z8">
        <h1>Help Desk</h1>
        <img src="assets/img/login-image.svg" alt="Hel Desk">
        <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input [formControl]="email" required [(ngModel)]="creds.email" name="email" matInput
                placeholder="fulano@email.com">

        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label> Senha </mat-label>
            <input [formControl]="senha" required [(ngModel)]="creds.senha" name="senha" type="password" matInput
                placeholder="Ex. 123">
        </mat-form-field>

        <button (click)="logar()" [disabled]="!validaCampos()" class="full-width" mat-raised-button
            color="primary">Login</button>

    </form>
</div>
